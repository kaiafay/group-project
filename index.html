<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Business Searcher</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Business Searcher</h1>
      </header>
    </div>

    <!-- container for yelp api -->
    <div>
        <h3>Search for a Business: </h3>
        <!-- form for business search -->
        <form id="search-business">
          <label class="form-label" for="business"></label>
          <input name="business" id="business" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="" id="submit-search">Search</button>
        </form>
        <!-- placeholder for results -->
        <div id="results">

        </div>
    </div>

    <!-- container for search history -->
    <div class="search-history">
      <ul id="searches">
          <!-- placeholder for search history -->
      </ul>
    </div>

    <!-- container for maps api -->
    <div id="maps">
      <!-- placeholder for directions -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/yelp.js"></script>
    <script src="assets/js/maps.js"></script>
  </body>
</html>
