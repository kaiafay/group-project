<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Business Searcher</title>
  </head>
  <body>
    <div>
      <header class="box">
        <h1 class="title is-1 has-text-centered is-uppercase">Business Searcher</h1>
      </header>
    </div>

    <!-- container for yelp api -->
    <div class="box notification is-info">

        <div class="title is-size-3">Search for a Business: </div>
        <!-- placeholder for results -->
        <div class="content is large" id="results">

        </div>

    </div>

    <!-- container for search history -->
    <div class="container">

        <div class="search-history">
            <ul id="searches">
                <!-- placeholder for search history -->
            </ul>
        </div>

    </div>

    <!-- container for maps api -->
    <div class="container">

        <div id="maps">
            <!-- placeholder for directions -->
        </div>

    </div>

    <script src="assets/js/yelp.js"></script>
    <script src="assets/js/maps.js"></script>

  </body>
</html>
